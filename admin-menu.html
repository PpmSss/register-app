<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ผู้ดูแลระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #ffffff 0%, #eeeeee 50%, #dddddd 80%, #cccccc 100%);
        background-attachment: fixed;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: white;
      width: 300px;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    .icon {
      font-size: 40px;
      color: #2196f3;
    }
  </style>
</head>
<body>
  <h1>เมนูสำหรับผู้ดูแลระบบ</h1>
  <p>เลือกรายการที่ต้องการดูข้อมูล</p>

  <div class="card-container">
    <a href="https://mechasut.github.io/register-app/registeredTrue.html" class="card">
      <div class="icon">✅</div>
      <h2>เข้าร่วม & ลงทะเบียนแล้ว</h2>
      <p>นักศึกษาที่มาร่วมกิจกรรมและลงทะเบียนสำเร็จ</p>
    </a>

    <a href="https://mechasut.github.io/register-app/registeredFalse.html" class="card">
      <div class="icon">❌</div>
      <h2>เข้าร่วม & ไม่ได้ลงทะเบียน</h2>
      <p>นักศึกษาที่มาร่วมกิจกรรมแต่ไม่ได้ลงทะเบียน</p>
    </a>
  </div>
</body>
</html>
