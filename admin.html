<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>รายชื่อนักศึกษาที่ลงทะเบียน</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h2>รายชื่อนักศึกษาที่ลงทะเบียน</h2>
    <button onclick="downloadCSV()">⬇ Export เป็น CSV</button>
    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ชื่อ</th>
                <th>เวลาที่ลงทะเบียน</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDteqEJH-VOPTk1PlATSAHHFLOfREEVgn4",
            authDomain: "mexregister-9a132.firebaseapp.com",
            databaseURL: "https://mexregister-9a132-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mexregister-9a132",
            storageBucket: "mexregister-9a132.firebasestorage.app",
            messagingSenderId: "1094324636464",
            appId: "1:1094324636464:web:d0349da84d0765106116f5",
            measurementId: "G-L9T0R620TS"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tbody = document.querySelector("#studentTable tbody");

        db.ref("registrations").on("child_added", (snapshot) => {
            const id = snapshot.key;
            const data = snapshot.val();
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${id}</td><td>${data.name}</td><td>${data.registeredAt}</td>`;
            tbody.appendChild(tr);
        });

        function downloadCSV() {
            let csv = "ID,Name,RegisteredAt\n";
            const rows = tbody.querySelectorAll("tr");
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                csv += Array.from(cells).map(td => `"${td.innerText}"`).join(",") + "\n";
            });

            const blob = new Blob([csv], {
                type: "text/csv"
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "registrations.csv";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
