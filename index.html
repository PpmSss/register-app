<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนด้วย Student ID</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ลงทะเบียนนักศึกษา</h1>
  <input type="text" id="studentId" placeholder="กรอก Student ID">
  <button onclick="submitId()">ลงทะเบียน</button>
  <div id="status"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycby_hal5dhywfSaS22kCBEa0xCOrq17EPxDlJ1hefS02P9gnwFPkWm6G6qBrc6__iaW4/exec";

    function submitId() {
      const studentId = document.getElementById("studentId").value.trim();
      const statusDiv = document.getElementById("status");

      if (!studentId) {
        statusDiv.innerText = "กรุณากรอก ID";
        return;
      }

      statusDiv.innerText = "กำลังตรวจสอบ...";

      // Step 1: ขอข้อมูลทั้งหมดจากฐานข้อมูล
      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          // หาหลักแถวของ ID ที่ตรง
          const header = data[0];
          const idIndex = header.indexOf("ID");
          const nameIndex = header.indexOf("Name");
          const match = data.find(row => row[idIndex] === studentId);

          if (match) {
            // ถ้าพบ ID → บันทึกลง sheet ใหม่
            const now = new Date().toLocaleString();
            const payload = {
              id: match[idIndex],
              name: match[nameIndex],
              time: now
            };

            fetch(SHEET_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            })
            .then(r => r.text())
            .then(msg => {
              statusDiv.innerText = `✔ ${payload.name} ลงทะเบียนสำเร็จเวลา ${now}`;
              document.getElementById("studentId").value = "";
            });
          } else {
            statusDiv.innerText = "❌ ไม่พบรหัสนี้ในระบบ";
          }
        })
        .catch(err => {
          statusDiv.innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
        });
    }
  </script>
</body>
</html>
