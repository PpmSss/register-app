<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>กิจกรรมปฐมนิเทศ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background: linear-gradient(to bottom, #ffffff 0%, #eeeeee 50%, #dddddd 80%, #cccccc 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #222;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin-top: 60px;
        }
        
        .card {
            background: #fff;
            width: 260px;
            height: 200px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding: 30px 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .icon {
            font-family: 'Material Symbols Outlined';
            font-size: 42px;
            color: #2196f3;
            margin-bottom: 10px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #111;
        }
        
        .card-desc {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>กิจกรรมปฐมนิเทศ</h1>
    <h1>นักศึกษาหลักสูตรวิศวกรรมเมคคาทรอนิกส์ และวิศวกรรมยานยนต์สมัยใหม่ ปีการศึกษา 2568</h1>
    <div class="card-container">
        <div class="card" onclick="goToAdmin()">
            <div class="icon">lock</div>
            <div class="card-title">ผู้ดูแลระบบ</div>
            <div class="card-desc">ต้องใส่รหัสผ่านก่อนเข้าสู่ระบบ</div>
        </div>

        <div class="card" onclick="window.location.href='https://mechasut.github.io/register-app/register.html'">
            <div class="icon">how_to_reg</div>
            <div class="card-title">ลงทะเบียน</div>
            <div class="card-desc">สำหรับนักศึกษาลงทะเบียน</div>
        </div>

        <div class="card" onclick="window.location.href='https://mechasut.github.io/register-app/register_new.html'">
            <div class="icon">person_add</div>
            <div class="card-title">เพิ่มนักศึกษาใหม่</div>
            <div class="card-desc">ในกรณีไม่พบในระบบ</div>
        </div>
    </div>

    <script>
        function goToAdmin() {
            const password = prompt("กรุณาใส่รหัสผ่านผู้ดูแลระบบ:");
            if (password === "admin123") {
                window.location.href = "https://mechasut.github.io/register-app/menu.html";
            } else if (password !== null) {
                alert("รหัสผ่านไม่ถูกต้อง");
            }
        }
    </script>
</body>

</html>
