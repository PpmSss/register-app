<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนนักศึกษา</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ลงทะเบียนนักศึกษา</h1>
  <input type="text" id="studentId" placeholder="กรอก Student ID">
  <button onclick="submitId()">ลงทะเบียน</button>
  <div id="status"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDteqEJH-VOPTk1PlATSAHHFLOfREEVgn4",
      authDomain: "mexregister-9a132.firebaseapp.com",
      databaseURL: "https://mexregister-9a132-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mexregister-9a132",
      storageBucket: "mexregister-9a132.firebasestorage.app",
      messagingSenderId: "1094324636464",
      appId: "1:1094324636464:web:d0349da84d0765106116f5",
      measurementId: "G-L9T0R620TS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // focus + enter
    window.onload = () => {
      const input = document.getElementById("studentId");
      input.focus();
      input.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          submitId();
        }
      });
      syncOfflineData();
    };

    window.addEventListener("online", syncOfflineData);

    function storeOffline(id, name, timestamp) {
      const offlineData = JSON.parse(localStorage.getItem("offlineRegistrations")) || [];
      offlineData.push({ id, name, registeredAt: timestamp });
      localStorage.setItem("offlineRegistrations", JSON.stringify(offlineData));
    }

    function syncOfflineData() {
      const offlineData = JSON.parse(localStorage.getItem("offlineRegistrations")) || [];
      if (offlineData.length === 0) return;

      offlineData.forEach(entry => {
        db.ref("registrations/" + entry.id).set({
          name: entry.name,
          registeredAt: entry.registeredAt
        });
      });

      localStorage.removeItem("offlineRegistrations");
      console.log("✅ ซิงค์ข้อมูล offline สำเร็จ");
    }

    function submitId() {
      const id = document.getElementById("studentId").value.trim();
      const statusDiv = document.getElementById("status");

      if (!id || !/^[0-9]+$/.test(id)) {
        statusDiv.innerHTML = "<span style='color:red'>❌ กรุณากรอก ID ที่เป็นตัวเลขเท่านั้น</span>";
        return;
      }

      statusDiv.innerText = "กำลังตรวจสอบ...";
      console.log("ID ที่ใช้ค้นหาใน Firebase:", id);

      db.ref("registrations/" + id).once("value").then(regSnap => {
        if (regSnap.exists()) {
          const data = regSnap.val();
          const name = data.name || "ไม่ทราบชื่อ";
          statusDiv.innerHTML = `<span style="color:orange">⚠️ รหัสนี้ลงทะเบียนไปแล้ว: <strong>${name}</strong></span>`;
          return;
        }

        db.ref("studentsList/" + id).once("value").then(snapshot => {
          if (snapshot.exists()) {
            const name = snapshot.val();
            const timestamp = new Date().toISOString();

            if (!navigator.onLine) {
              storeOffline(id, name, timestamp);
              statusDiv.innerHTML = `<span style='color:orange'>⚠️ ออฟไลน์: บันทึกชั่วคราว ${name}</span>`;
            } else {
              db.ref("registrations/" + id).set({ name, registeredAt: timestamp })
                .then(() => {
                  statusDiv.innerHTML = `<span style="color:green">✔ ลงทะเบียนสำเร็จ: <strong>${name}</strong></span>`;
                  document.getElementById("studentId").value = "";
                  document.getElementById("studentId").focus();
                });
            }
          } else {
            statusDiv.innerHTML = `<span style='color:red'>❌ ไม่พบรหัสนี้ในระบบ</span>`;
          }
        });
      }).catch(error => {
        statusDiv.innerHTML = `<span style='color:red'>⚠️ เกิดข้อผิดพลาด: ${error.message}</span>`;
      });
    }
  </script>
</body>
</html>
